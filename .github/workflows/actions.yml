on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      os:
        description: "OS to run (all | ubuntu | macos | windows)"
        required: true
        default: "all"

jobs:
  build:
    name: Build & Test (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # Linux-only system deps (adjust list as needed)
      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get -y install xorg-dev

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --verbose
        env:
          RUSTFLAGS: -D warnings
          RUST_BACKTRACE: 1